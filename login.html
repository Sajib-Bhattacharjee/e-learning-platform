<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./images/developerZone__logo.png" />
    <!-- FontSwesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap all cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Login Here</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External CSS LINK -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body style="background-color: #000a23">
    <!-- Login section starts here -->

    <section class="vh-100">
      <div class="container py-1 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div
              class="bg-secondary text-white card shadow-2-strong"
              style="border-radius: 1rem"
            >
              <div class="card-body p-5 text-center">
                <h3 class="mb-5 fw-bolder overflow-hidden">Sign in</h3>

                <div class="form-outline mb-1">
                  <input
                    type="email"
                    id="typeEmailX-2"
                    class="form-control form-control-lg"
                    placeholder="enter your email"
                  />
                  <label class="form-label fw-bold" for="typeEmailX-2"
                    >Email</label
                  >
                </div>

                <div class="form-outline mb-1">
                  <input
                    type="password"
                    id="typePasswordX-2"
                    class="form-control form-control-lg"
                    placeholder="enter your password"
                  />
                  <label class="form-label fw-bold" for="typePasswordX-2"
                    >Password</label
                  >
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form1Example3"
                  />
                  <label
                    class="form-check-label fw-bold mx-2"
                    for="form1Example3"
                  >
                    Remember password
                  </label>
                </div>

                <button
                  class="btn text-white btn-success fw-bolder btn-lg btn-block"
                  type="submit"
                >
                  Sing In
                </button>

                <hr class="my-2" />

                <button
                  class="my-2 btn btn-lg btn-block btn-primary"
                  style="background-color: #dd4b39"
                  type="submit"
                >
                  <i class="fab fa-google me-2"></i> Sign in with google
                </button>
                <button
                  class="btn text-white btn-lg btn-block btn-primary mb-2"
                  style="background-color: #3b5998"
                  type="submit"
                >
                  <i class="fab fa-facebook-f me-2"></i>Sign in with facebook
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Login section ends here -->
  </body>
</html>
