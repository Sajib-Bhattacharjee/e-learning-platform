<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./images/developerZone__logo.png" />
    <!-- FontSwesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap all cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Login Here</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External CSS LINK -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body style="background-color: #000a23">
    <div
      class="d-flex align-items-center justify-content-center min-vh-100 m-3"
    >
      <div
        class="card bg-secondary text-white fw-bold rounded-3 shadow p-4"
        style="max-width: 350px"
      >
        <h3 class="text-center mb-3">Sign In</h3>
        <form>
          <label class="form-label" for="email">Your Email</label>
          <input
            type="email"
            class="form-control form-control-sm mb-2"
            placeholder="Enter your email"
          />

          <label class="form-label" for="password">Your Password</label>
          <input
            type="password"
            class="form-control form-control-sm mb-2"
            placeholder="Enter your password"
          />

          <div class="form-check d-flex justify-content-start mb-2">
            <input
              class="form-check-input me-1"
              type="checkbox"
              id="remember"
            />
            <label class="form-check-label small" for="remember"
              >Remember me</label
            >
          </div>

          <button type="submit" class="btn btn-success btn-sm fw-bold w-100">
            Sign In
          </button>

          <hr class="my-2 text-white" />

          <button type="button" class="btn btn-danger btn-sm w-100 my-1">
            <i class="fab fa-google me-1"></i> Sign in with Google
          </button>
          <button type="button" class="btn btn-primary btn-sm w-100">
            <i class="fab fa-facebook-f me-1"></i> Sign in with Facebook
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
