<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./images/developerZone__logo.png" />

    <style>
      #width-control {
        max-width: 400px;
      }
    </style>
    <!-- FontSwesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap all cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Register Here</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External CSS LINK -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body style="background-color: #000a23">
    <div
      class="d-flex align-items-center justify-content-center min-vh-100 m-3"
    >
      <div
        class="w-100 bg-secondary text-white fw-bold rounded-3 shadow-sm p-3"
        id="width-control"
      >
        <h3 class="h5 text-uppercase text-center mb-3">Create an Account</h3>
        <form>
          <label class="form-label" for="name">Your Name</label>
          <input
            type="text"
            class="form-control form-control-sm mb-2"
            placeholder="Your Name"
          />

          <label class="form-label" for="email">Your Email</label>
          <input
            type="email"
            class="form-control form-control-sm mb-2"
            placeholder="Your Email"
          />

          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            class="form-control form-control-sm mb-2"
            placeholder="Password"
          />
          <label class="form-label" for="password">Repeat Your Password</label>
          <input
            type="password"
            class="form-control form-control-sm mb-2"
            placeholder="Repeat Password"
          />

          <div class="form-check d-flex justify-content-center">
            <input class="form-check-input me-1" type="checkbox" id="terms" />
            <label class="form-check-label small" for="terms">
              I agree to the
              <a href="#" class="text-info text-decoration-none"
                ><u>Terms</u></a
              >
            </label>
          </div>

          <button
            type="button"
            class="btn fw-bold btn-success btn-sm w-100 mt-2"
          >
            Register
          </button>

          <p class="text-center text-white mt-2 small">
            Already have an account?
            <a href="/login.html" class="fw-bold text-info"><u>Login</u></a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
