<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./images/developerZone__logo.png" />
    <!-- FontSwesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap all cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Register Here</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External CSS LINK -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
   <body style="background-color: #000a23">
    <!-- Register section starts here -->
    <section
      class="d-flex align-items-center justify-content-center vh-100 m-3"
    >
      <div
        class="card bg-secondary text-white fw-bolder"
        style="border-radius: 15px; max-width: 450px; width: 100%"
      >
        <div class="card-body p-4">
          <h2 class="text-uppercase text-center mb-4">Create an account</h2>
          <form>
            <div class="">
              <input
                type="text"
                id="name"
                class="form-control form-control-lg"
                placeholder="Enter Your Name"
              />
              <label class="form-label mt-1" for="name">Your Name</label>
            </div>

            <div class=" ">
              <input
                type="email"
                id="email"
                class="form-control form-control-lg"
                placeholder="Enter Your Email"
              />
              <label class="form-label mt-1" for="email">Your Email</label>
            </div>

            <div class=" ">
              <input
                type="password"
                id="password"
                class="form-control form-control-lg"
                placeholder="Enter Password"
              />
              <label class="form-label mt-1" for="password">Password</label>
            </div>

            <div class="mb-3">
              <input
                type="password"
                id="confirm-password"
                class="form-control form-control-lg"
                placeholder="Confirm Password"
              />
              <label class="form-label mt-1" for="confirm-password"
                >Repeat your password</label
              >
            </div>

            <div class="form-check d-flex justify-content-center mb-3">
              <input class="form-check-input me-2" type="checkbox" id="terms" />
              <label class="form-check-label" for="terms">
                I agree to all statements in
                <a href="#" class="text-info text-decoration-none"
                  >Terms of service</a
                >
              </label>
            </div>

            <div class="d-grid">
              <button type="button" class="btn btn-success btn-lg fw-bold">
                Register Now
              </button>
            </div>

            <p class="text-center text-white mt-3 mb-0">
              Already have an account?
              <a href="#" class="text-info fw-bold text-decoration-none"
                >Login here</a
              >
            </p>
          </form>
        </div>
      </div>
    </section>
    <!-- Register section ends here -->
  </body>
</html>
